<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/biopark-icon-.png" type="image/png">
    <link rel="stylesheet" href="css/estiloLog.css">
    <title>PortPark | Login</title>
</head>
<body>
    <div class="main-login">
        <div class="logo">
            <img src="img/biopark-logo-2.png" alt="logo">
        </div>

        <div class="login">
            <div class="card-login">
                <h1>Faça Login</h1>
                <div class="textfield">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" placeholder="E-mail">
                </div>

                <div class="textfield">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" placeholder="Senha" required>
                </div>

                <div class="lembrar-esqueceu">
                    <label><input type="checkbox">Lembrar Senha</label>
                    <a href="">Esqueceu sua senha?</a>
                </div>

                <button class="btn-login">Login</button>

                <div class="footer">
                    <span>Ou</span>
                    <div class="google">
                        <a href=""> <i class="fa-brands fa-google" style="color: #ec0444;"></i> Logar com o Google</a>
                    </div>
                </div>

                <div class="link-cad">
                    <p>Ainda não tem uma conta? <a href="cadastro.html"> Cadastre-se</a></p>
                </div>
            </div>
        </div>

        <div class="copyright"> 
            &#169
            2024 BIOPARK
        </div>
    </div>
</body>

</html>
